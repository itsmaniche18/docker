egistry:
  restart: always
  image: registry:2
  ports:
    - 5000:5000
    - "443:443"
  expose:
    - 443
  environment:
    REGISTRY_HTTP_TLS_CERTIFICATE: /var/lib/registry/certs/f1soft.com.np.cert
    REGISTRY_HTTP_TLS_KEY: /var/lib/registry/certs/f1soft.com.np.key
    REGISTRY_STORAGE_DELETE_ENABLED: "true"
    REGISTRY_HTTP_ADDR: "0.0.0.0:443"
  volumes:
    - /data/f1registry:/var/lib/registry
  container_name: f1registry

#docker run -d   --restart=always   --name f1registry   -v /data/f1registry:/var/lib/registry   -e REGISTRY_HTTP_ADDR=0.0.0.0:443   -e REGISTRY_HTTP_TLS_CERTIFICATE=/var/lib/registry/certs/f1soft.com.np.crt   -e REGISTRY_HTTP_TLS_KEY=/var/lib/registry/certs/f1soft.com.np.key   -p 443:443   registry:2



